<div id="domainObjectReferenceProperties" class="bwf-panel-continer max-height">
    <div data-bind="ifnot: formDisabled">
        <div class="btn-group margin-bottom-xs">
            <button type="button" class="btn btn-xs btn-primary"
                    data-bind="enable: canAdd, click: add">
                <i class="fa fa-plus fa-white"></i>
                <span data-bind="text: resources['bwf_insert_row']"></span>
            </button>
            <button data-bind="enable: canDelete, click: deleteSelected"
                    type="button" class="btn btn-xs btn-primary">
                <i class="fa fa-times fa-white"></i>
                <span data-bind="text: resources['bwf_remove']"></span>
            </button>
        </div>
        <div class="btn-group pull-right">
            <button data-bind="enable: canClear, click: clear"
                    type="button" class="btn btn-xs btn-danger">
                <i class="fa fa-times fa-white"></i>
                <span data-bind="text: resources['bwf_clear']"></span>
            </button>
        </div>
    </div>
    <div class="flex-box grow-one max-height" data-bind="component: { name: 'grid/bwf-grid', params: referencePropertyGrid }">
    </div>
</div>
