<div id="domainObjectProperties" class="custom-panel-control">
    <div class="panel-side-by-side panel-2third">
        <div class="panel-no-shrink" data-bind="ifnot: formDisabled">
            <!--<div class="margin-bottom-xs" data-bind="ifnot: formDisabled">-->
            <div class="btn-group">
                <button data-bind="enable: canDelete, click: deleteSelected"
                        type="button" class="btn btn-xs btn-primary">
                    <i class="fa fa-times fa-white"></i>
                    <span data-bind="text: resources['bwf_remove']"></span>
                </button>
            </div>
            <div class="btn-group pull-right">
                <button data-bind="enable: canClear, click: clear"
                        type="button" class="btn btn-xs btn-danger">
                    <i class="fa fa-times fa-white"></i>
                    <span data-bind="text: resources['bwf_clear']"></span>
                </button>
            </div>
            <!--</div>-->
        </div>
        <div class="panel-box no-border">
            <div class="max-height flex-box embedded-grid"
                 data-bind="component: { name: 'grid/bwf-grid', params: selectedRecordGrid }">
            </div>
        </div>
    </div>
    <div class="panel-center-spacer"></div>
    <div class="panel-side-by-side panel-1third">
        <div class="panel-no-shrink" data-bind="ifnot: formDisabled">
            <div class="btn-group margin-bottom-xs" data-bind="ifnot: formDisabled">
                <button data-bind="enable: canSelect, click: select"
                        type="button" class="btn btn-xs btn-primary">
                    <i class="fa fa-plus fa-white"></i>
                    <span data-bind="text: resources['bwf_select']"></span>
                </button>
            </div>
        </div>
        <div class="panel-box no-border">
            <div class="max-height flex-box embedded-grid"
                 data-bind="component: { name: 'grid/bwf-grid', params: availableRecordGrid }">
            </div>
        </div>
    </div>
</div>
