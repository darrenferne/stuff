<form class="bwf-panel-container">
    <div class="bwf-panel-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="bwf-panel-body">
        <fieldset>
            <label data-bind="text: resources['bwf_export_selection']"></label>
            <ul data-bind="foreach: availableTypes">
                <li>
                    <input type="checkbox" data-bind="disable: $parent.exportInProgress, attr: { value: Type }, checked: $parent.typesToExport">
                    <span data-bind="text: PluralisedDisplayName"></span>
                </li>
            </ul>
        </fieldset>
        <div class="export-in-progress-indicator" data-bind="visible: exportInProgress">
            <i class="fa fa-spinner fa-pulse fa-4x" aria-hidden="true"></i>
            <h3>Export in progress...</h3>
        </div>
        <div data-bind="visible: !exportInProgress(), foreach: errorMessages">
            <span class="import-export-error-message text-danger" data-bind="text: $data"></span>
        </div>
    </div>
    <div class="bwf-panel-footer">
        <div class="pull-right">
            <button class="btn btn-primary btn-xs" data-bind="click: exportData, enable: enableExport, text: resources['bwf_export']"></button>
            <button class="btn btn-warning btn-xs" data-bind="click: cancel, text: resources['bwf_cancel']"></button>
        </div>
    </div>
</form>
