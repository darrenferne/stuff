<td class="editable-cell" style="position: relative" data-bind="css: cssClasses">
    <!-- ko if: !isEditable() || gridDisabled() -->
    <span class="bwf-invisible-td-spacer" data-bind="text: value"></span>
    <input readonly data-bind="value: value, hasFocus:isFocused"/>
    <!-- /ko -->
    <!-- ko if: isEditable() && !gridDisabled() -->
    <select data-bind="options: choices, value: value,
                optionsText: textField, optionsValue: valueField,
                optionsCaption: optionsCaption, valueAllowUnset: true,
                hasFocus: isFocused"></select>
    <!-- /ko -->
    <div data-bind="template: { afterRender: function() { onRendered() } }"></div>
</td>
