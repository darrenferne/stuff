<td class="editable-cell" data-bind="css: cssClasses">
    <span class="bwf-invisible-td-spacer" data-bind="text: invisibleSpacerValue"></span>
    <input data-bind="textInput: value, hasFocus: isFocused, readonly: !isEditable() || gridDisabled()"
           type="text" autocomplete="off" autocorrect="off"/>
    <div data-bind="template: { afterRender: function() { onRendered() } }"></div>
</td>
