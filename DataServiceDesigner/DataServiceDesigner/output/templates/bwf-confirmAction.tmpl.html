<form class="bwf-panel-container">
    <div class="bwf-panel-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="bwf-panel-body">
        <div class="alert alert-info margin-top-sm" data-bind="text: question"></div>
        <div class="alert alert-warning" data-bind="text: warning"></div>
    </div>
    <div class="panel-box no-border">
        <div data-bind="visible: running" class="bwf-panel-spinner">
            <i class="fa fa-spinner fa-pulse"></i>
        </div>
    </div>
    <div data-bind="foreach: errorMessages">
        <span class="text-danger" data-bind="text: $data"></span>
    </div>
    <div class="bwf-panel-footer">
        <div class="pull-right">
            <button class="btn btn-danger btn-xs" data-bind="click: yesClick, text: yesCaption, disable: running"></button>
            <button class="btn btn-primary btn-xs" data-bind="click: noClick, text: noCaption"></button>
        </div>
    </div>
</form>
