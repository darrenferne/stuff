<div class="custom-panel-control" data-bind="if: ready">
    <div class="panel-side-by-side" >
        <div class="margin-bottom-xs" data-bind="ifnot: formDisabled">
            <div class="btn-group">
                <button data-bind="enable: canRemove, click: remove"
                        type="button" class="btn btn-xs btn-primary">
                    <i class="fa fa-times fa-white"></i>
                    <span data-bind="text: r['bwf_remove']"></span>
                </button>
            </div>
            <div class="btn-group pull-right">
                <button data-bind="enable: canClear, click: clear"
                        type="button" class="btn btn-xs btn-danger">
                    <i class="fa fa-times fa-white"></i>
                    <span data-bind="text: r['bwf_clear']"></span>
                </button>
            </div>
        </div>
        <div class="flex-box grow-one" data-bind="component: { name: 'grid/bwf-grid', params: selectedGrid }">
        </div>
    </div>
    <div class="panel-center-spacer"></div>
    <div class="panel-side-by-side">
        <div class="panel-edit-input">
            <label>Available Tags</label>
            <div class="panel-type-selector max-width">
                <div class="panel-edit-input max-width">
                    <input name="tagFilter" class="opal-input max-width" type="search" placeholder="Filter tags" data-bind="textInput: filter" />
                </div>
                <div class="flex-no-shrink">
                    <div class="btn-group">
                        <button class="btn btn-primary btn-xs" data-bind="click: addNew"><i class="fa-plus fa fa-white"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-box">
            <ul data-bind="foreach: availableTags" class="bwf-panel-list no-list-style">
                <li><a data-bind="text: $data.Id, click: $component.add"></a></li>
            </ul>
        </div>
    </div>
</div>
