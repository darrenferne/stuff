<form class="bwf-panel-container">
    <div class="bwf-panel-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="bwf-panel-body">
        <fieldset>
            <div class="margin-bottom-sm">
                <span>
                    <label data-bind="text: resources['bwf_replacements']"></label>
                </span>
                <div class="panel-edit-input bwf-replacementsEditor-panel-control"
                    data-bind="component: { name: 'ds-explorer-cc-replacementsEditor', params: replacementsParams }">
                </div>
            </div>
        </fieldset>
        <div data-bind="foreach: errorMessages">
            <span class="text-danger" data-bind="text: $data"></span>
        </div>
    </div>
    
    <div class="bwf-panel-footer">
        <div class="pull-right">
            <button class="btn btn-danger btn-xs" data-bind="enable: !generating(), click: generate, text: resources['bwf_generate_notification']"></button>
            <button class="btn btn-primary btn-xs" data-bind="click: cancel, text: resources['bwf_cancel']"></button>
        </div>
    </div>
</form>
