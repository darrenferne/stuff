<div class="max-height">
    <form class="bwf-panel-container">
        <div class="bwf-panel-header">
            <h3 data-bind="text: title"></h3>
        </div>
        <div class="bwf-panel-body">
            <div data-bind="if: hasError() == false">
                <div class="bwf-panel-spinner">
                    <i class="fa fa-spinner fa-pulse"></i>
                </div>
            </div>
            <div data-bind="if: hasError">
                <div data-bind="text: error">

                </div>
            </div>
        </div>
        <div class="bwf-panel-footer">
            <div class="pull-right">
                <button class="btn btn-primary btn-xs" data-bind="click: close, text: resources['close']"></button>
            </div>
        </div>
    </form>
</div>
